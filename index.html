<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>food</title>
            <!-- Link to css file -->
            <link rel="stylesheet" href="new.css">
            <!-- Box icons -->
            <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        </head>
    <body>
            <!-- Header -->
            <header>
               <!-- navbar -->
                <div class="nav conatiner">
                    <a href="#" class="logo"><i class='bx bxs-bowl-hot'></i>Food</a>
                    
                    <!-- secarch Bar -->
                    <select class="search-select">
                        <option>All</option>
                        <option>Drinks</option>
                        <option>Veg-Foods</option>
                        <option>Non-Veg Foods</option>
                        <option>Snacks</option>
                        <option>Cakes</option>
                        <option>Chines</option>
                    </select>
                         <input placeholder="Search " class=" search-input">
                    <div class="search-icon">
                         <i class='bx bx-search' id="search-icon" ></i>
                    </div>
        
                    <!-- cart  icon-->
                    <i class='bx bx-cart-add' id="cart-icon" ></i>
                            
                        <!--cart  -->
                             <div class="cart">

                        </div>
                </div>
            </header>
                <section class="food container">
                        <h2 class="section-title"><i>Food Products</i></h2>
                        <!-- Content -->
                        <div class="food-content">
                            
                            <!-- Box1 -->
                            <div class="product-box">
                                <img src="burger.jpg" alt="" class="product-img">
                                <h2 class="product-title">Veg Burger</h2>
                                <span class="price">80Rs</span>
                                <i class='bx bx-cart-add' id="cart-icon" ></i>
                            </div>

                            <!-- Box2 -->
                            <div class="product-box">
                                <img src="biryani.jpg" alt="" class="product-img">
                                <h2 class="product-title">Veg Biryani</h2>
                                <span class="price">70Rs</span>
                                <i class='bx bx-cart-add' id="cart-icon" ></i>
                            </div>
                  
                            <!-- Box3 -->
                            <div class="product-box">
                                <img src="chicken.jpg" alt="" class="product-img">
                                <h2 class="product-title">Chicken</h2>
                                <span class="price">120Rs</span>
                                <i class='bx bx-cart-add' id="cart-icon" ></i>
                            </div>

                            <!-- Box4 -->
                            <div class="product-box">
                                <img src="pizza.jpg" alt="" class="product-img">
                                <h2 class="product-title">Pizza</h2>
                                <span class="price">150Rs</span>
                                <i class='bx bx-cart-add' id="cart-icon" ></i>
                            </div>

                            <!-- Box5 -->
                            <div class="product-box">
                                <img src="cofee.jpg" alt="" class="product-img">
                                <h2 class="product-title">Coffee</h2>
                                <span class="price">40Rs</span>
                                <i class='bx bx-cart-add' id="cart-icon" ></i>
                            </div>
                            
                            <!-- Box6 -->
                            <div class="product-box">
                                <img src="psta.jpg" alt="" class="product-img">
                                <h2 class="product-title">Pasta</h2>
                                <span class="price">70Rs</span>
                                <i class='bx bx-cart-add' id="cart-icon" ></i>
                            </div>
                            
                            <!-- Box7 -->
                            <div class="product-box">
                                <img src="fries.jpg" alt="" class="product-img">
                                <h2 class="product-title">Fries</h2>
                                <span class="price">80Rs</span>
                                <i class='bx bx-cart-add' id="cart-icon" ></i>
                            </div>

                            <!-- Box8 -->
                            <div class="product-box">
                                <img src="pstrey.jpg" alt="" class="product-img">
                                <h2 class="product-title">Pastry</h2>
                                <span class="price">80Rs</span>
                                <i class='bx bx-cart-add' id="cart-icon" ></i>
                            </div>

                            <!-- Box9 -->
                            <div class="product-box">
                                <img src="mojito.jpg" alt="" class="product-img">
                                <h2 class="product-title">Mojito</h2>
                                <span class="price">50Rs</span>
                                <i class='bx bx-cart-add' id="cart-icon" ></i>
                            </div>

                            <!-- Box10 -->
                            <div class="product-box">
                                <img src="noodles.jpg" alt="" class="product-img">
                                <h2 class="product-title">Noodle</h2>
                                <span class="price">90Rs</span>
                                <i class='bx bx-cart-add' id="cart-icon" ></i>
                            </div>



                        </div>
                <section>


        <script src="new.js"></script>
    </body>
</html>
